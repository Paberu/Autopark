{% extends 'base.html' %}

{% block title %}Выбор временной зоны{% endblock %}

{% block content %}
  {% load tz %}
  {% get_current_timezone as TIME_ZONE %}
  <form action="{% url 'management' %}" method="POST">
      {% csrf_token %}
      <label for="timezone">Time zone:</label>
      <select name="timezone">
          {% for common, tz in timezones %}
          <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ common }}</option>
          {% endfor %}
      </select>
      <input type="submit" value="Выбрать временную зону">
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Отчеты{% endblock %}

{% block content %}

        {% for car, dates in report_data.items %}
            <p>{{ car }}:</p>
            <table>
                <tr><td>День состоявшейся поездки</td><td>Общий путь, км</td></tr>
                {% for date, km in dates.items %}
                    <tr><td>{{ date }}</td><td>{{ km }}</td></tr>
                {% endfor %}
            </table>
            <p></p>

        {% endfor %}


{% endblock %}
